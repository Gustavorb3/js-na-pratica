<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.min.css" integrity="sha512-/k658G6UsCvbkGRB3vPXpsPHgWeduJwiWGPCGS14IQw3xpr63AEMdA8nMYG2gmYkXitQxDTn6iiK/2fD4T87qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <header>
        <!-- 치rea onde ser치 escrita a tarefa a ser realizada -->
        <input id="inputTarefa" type="text" placeholder="Digite sua tarefa">
        <button class="add">Adicionar</button>
    </header>

    <main id="areaLista">
        <!-- 치rea onde ser치 adicionada a tarefa  -->
        <div class="item">
            <div class="item-icone">
                <span class="mdi mdi-circle-outline"></span>
            </div>
            <div class="item-nome">
                Teste de tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><span class="mdi mdi-delete"></span>Deletar</button>
            </div>
        </div>
        <div class="item feito">
            <div class="item-icone">
                <span class="mdi mdi-check-circle"></span>
            </div>
            <div class="item-nome">
                Teste de tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><span class="mdi mdi-delete"></span>Deletar</button>
            </div>
        </div>
    </main>

<script src="js/controle.js"></script>
</body>
</html>
